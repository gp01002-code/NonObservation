<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我觀測儀 | 3D 玻璃立體空間</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --glow-color: #d4a574;
            --glow-bright: #e8c891;
            --crt-bg: #050805;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: var(--glow-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .machine-wrapper {
            position: relative;
            width: 95vw;
            max-width: 1000px;
            aspect-ratio: 1000 / 667; 
            background-image: url('Image.png'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 100px rgba(212, 165, 116, 0.1);
        }

        .screen-container {
            position: absolute;
            top: 13.8%;
            left: 24.8%;
            width: 50.4%;
            height: 49.5%;
            background: var(--crt-bg);
            border-radius: 4px;
            overflow: hidden;
            z-index: 2;
        }

        #threeCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .crt-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* 互動區域 */
        .knob-left { position: absolute; top: 10%; left: 7%; width: 14%; height: 23%; z-index: 10; cursor: ns-resize; }
        .knob-right { position: absolute; top: 10%; right: 7%; width: 14%; height: 23%; z-index: 10; cursor: ns-resize; }
        .mode-selector { position: absolute; bottom: 16%; left: 28%; width: 44%; height: 10%; z-index: 10; display: flex; }
        .mode-target { flex: 1; cursor: pointer; }
        .btn-cam { position: absolute; bottom: 29.5%; left: 19.8%; width: 3.5%; height: 5.5%; cursor: pointer; z-index: 10; border-radius: 50%; }
        .btn-run { position: absolute; bottom: 29.5%; right: 19.8%; width: 3.5%; height: 5.5%; cursor: pointer; z-index: 10; border-radius: 50%; }

        .light {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            background: #200;
            z-index: 10;
        }
        .light-left { bottom: 22%; left: 30%; }   /* 綠燈 */
        .light-right { bottom: 22%; right: 30%; } /* 紅燈 */
        .light.active-red { background: #f00; box-shadow: 0 0 12px #f00; animation: pulse-red 1s infinite; }
        .light.active-green { background: #0f8; box-shadow: 0 0 12px #0f8; }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .ui-text {
            position: absolute;
            padding: 12px;
            font-size: clamp(9px, 1.1vw, 11px);
            pointer-events: none;
            z-index: 4;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--glow-color);
            color: var(--glow-bright);
        }
        .ui-top-left { top: 0; left: 0; }
        .ui-bottom-right { bottom: 0; right: 0; text-align: right; opacity: 0.8; }

        #videoElement { display: none; }
        
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--glow-color);
            padding: 4px 8px;
            font-size: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 20;
            color: var(--glow-bright);
        }

        /* 手機響應式 */
        @media (max-width: 768px) and (orientation: portrait) {
            body::before {
                content: "請將手機橫向旋轉 ↻\A以獲得最佳體驗";
                white-space: pre;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.95);
                color: var(--glow-bright);
                padding: 30px 20px;
                border: 3px solid var(--glow-color);
                border-radius: 15px;
                z-index: 9999;
                font-size: 16px;
                text-align: center;
                box-shadow: 0 0 30px var(--glow-color);
            }
            
            .machine-wrapper {
                opacity: 0.2;
                pointer-events: none;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .machine-wrapper { width: 98vw; }
        }
    </style>
</head>
<body>

    <div class="machine-wrapper" id="machine">
        <div class="screen-container" id="screen">
            <div class="ui-text ui-top-left">
                <div id="disp-mode">MODE: 3_GLASS_HYPERREAL</div>
                <div id="disp-status">SYS: STANDBY</div>
            </div>
            <div class="ui-text ui-bottom-right" id="log-stream">
                DEPTH ENGINE READY...
            </div>
            
            <div id="threeCanvas"></div>
            <div class="crt-overlay"></div>
        </div>

        <div class="knob-left" id="knobDensity"></div>
        <div class="knob-right" id="knobDistort"></div>
        
        <div class="mode-selector">
            <div class="mode-target" onclick="setMode(1)"></div>
            <div class="mode-target" onclick="setMode(2)"></div>
            <div class="mode-target" onclick="setMode(3)"></div>
        </div>

        <div class="btn-cam" id="btnCam"></div>
        <div class="btn-run" id="btnRun"></div>

        <div class="light light-left" id="indGreen"></div>
        <div class="light light-right" id="indRed"></div>
        <div id="valTip" class="tooltip"></div>
    </div>

    <video id="videoElement" autoplay playsinline></video>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, videoTexture;
        let bgPlane, fragmentGroup;
        let mouse = { x: 0, y: 0 };
        
        const video = document.getElementById('videoElement');
        const logEl = document.getElementById('log-stream');
        const tip = document.getElementById('valTip');

        const state = {
            isRunning: false,
            cameraActive: false,
            currentMode: 3,
            density: 28,
            distortion: 0.6,
            lastCapture: 0
        };

        function init3D() {
            const container = document.getElementById('threeCanvas');
            const w = container.clientWidth;
            const h = container.clientHeight;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, w / h, 0.1, 1000);
            camera.position.z = 6;

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(w, h);
            renderer.shadowMap.enabled = false; // 關閉內建陰影以手動控制
            container.appendChild(renderer.domElement);

            // 背景視訊平面
            videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            
            const bgGeo = new THREE.PlaneGeometry(12, 9);
            const bgMat = new THREE.MeshBasicMaterial({ 
                map: videoTexture,
                opacity: 0.7,
                transparent: true
            });
            bgPlane = new THREE.Mesh(bgGeo, bgMat);
            bgPlane.position.z = -3;
            scene.add(bgPlane);

            fragmentGroup = new THREE.Group();
            scene.add(fragmentGroup);

            // 滑鼠追蹤
            const screen = document.getElementById('screen');
            screen.addEventListener('mousemove', (e) => {
                const rect = screen.getBoundingClientRect();
                mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
            });

            // 觸控支援
            screen.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = screen.getBoundingClientRect();
                const touch = e.touches[0];
                mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;
            });

            setupEvents();
            animate();
            addLog("3D GLASS ENGINE ONLINE.");
        }

        function setupEvents() {
            document.getElementById('btnCam').onclick = toggleCamera;
            document.getElementById('btnRun').onclick = toggleSystem;
            
            setupKnob('knobDensity', (val) => {
                state.density = Math.floor(12 + val * 28); // 12-40
                showTip(`FRAGMENTS: ${state.density}`);
            });
            
            setupKnob('knobDistort', (val) => {
                state.distortion = val;
                showTip(`PARALLAX: ${Math.floor(val*100)}%`);
            });

            window.addEventListener('resize', onWindowResize);
        }

        async function toggleCamera() {
            if (!state.cameraActive) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 640 }, 
                            height: { ideal: 480 },
                            facingMode: 'user'
                        } 
                    });
                    video.srcObject = stream;
                    state.cameraActive = true;
                    document.getElementById('indGreen').classList.add('active-green');
                    addLog("VIDEO LINK: ACTIVE");
                } catch (e) { 
                    addLog("ERR: CAMERA ACCESS"); 
                }
            } else {
                state.cameraActive = false;
                document.getElementById('indGreen').classList.remove('active-green');
                const stream = video.srcObject;
                if(stream) stream.getTracks().forEach(t => t.stop());
                addLog("VIDEO LINK: OFF");
            }
        }

        function toggleSystem() {
            state.isRunning = !state.isRunning;
            document.getElementById('indRed').classList.toggle('active-red', state.isRunning);
            document.getElementById('disp-status').textContent = `SYS: ${state.isRunning ? 'OBSERVING' : 'STANDBY'}`;
            addLog(state.isRunning ? "3D SCAN INITIATED..." : "SCAN PAUSED.");
        }

        function createGlassFragment() {
            if (!state.cameraActive || !state.isRunning || video.videoWidth === 0) return;

            // 擷取臉部碎片
            const tempCanvas = document.createElement('canvas');
            const size = 100 + Math.random() * 60; // 100-160px
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tCtx = tempCanvas.getContext('2d');
            
            const sx = Math.random() * Math.max(0, video.videoWidth - size);
            const sy = Math.random() * Math.max(0, video.videoHeight - size);
            tCtx.drawImage(video, sx, sy, size, size, 0, 0, size, size);

            // === 創建玻璃碎片群組 ===
            const fragGroup = new THREE.Group();

            // 1. 陰影層（在碎片下方）
            const shadowGeo = new THREE.PlaneGeometry(0.7, 0.7);
            const shadowMat = new THREE.MeshBasicMaterial({ 
                color: 0x000000,
                transparent: true,
                opacity: 0.4
            });
            const shadow = new THREE.Mesh(shadowGeo, shadowMat);
            shadow.position.z = -0.05;
            shadow.scale.set(1.1, 1.1, 1);
            fragGroup.add(shadow);

            // 2. 主要玻璃碎片
            const tex = new THREE.CanvasTexture(tempCanvas);
            tex.minFilter = THREE.LinearFilter;
            const mainMat = new THREE.MeshBasicMaterial({ 
                map: tex, 
                transparent: true, 
                opacity: 0.85,
                side: THREE.DoubleSide
            });
            const mainGeo = new THREE.PlaneGeometry(0.6, 0.6);
            const main = new THREE.Mesh(mainGeo, mainMat);
            fragGroup.add(main);

            // 3. 玻璃外框（深色）
            const borderGeo = new THREE.EdgesGeometry(mainGeo);
            const borderMat = new THREE.LineBasicMaterial({ 
                color: 0x967850,
                linewidth: 2,
                transparent: true,
                opacity: 0.6
            });
            const border = new THREE.LineSegments(borderGeo, borderMat);
            border.position.z = 0.001;
            fragGroup.add(border);

            // 4. 玻璃內框（亮色）
            const innerBorderGeo = new THREE.PlaneGeometry(0.58, 0.58);
            const innerBorderEdges = new THREE.EdgesGeometry(innerBorderGeo);
            const innerBorderMat = new THREE.LineBasicMaterial({ 
                color: 0xffdcb4,
                linewidth: 1,
                transparent: true,
                opacity: 0.4
            });
            const innerBorder = new THREE.LineSegments(innerBorderEdges, innerBorderMat);
            innerBorder.position.z = 0.002;
            fragGroup.add(innerBorder);

            // 5. 高光層（左上角）
            const glareCanvas = document.createElement('canvas');
            glareCanvas.width = 64;
            glareCanvas.height = 64;
            const glareCtx = glareCanvas.getContext('2d');
            const gradient = glareCtx.createRadialGradient(10, 10, 0, 10, 10, 40);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            glareCtx.fillStyle = gradient;
            glareCtx.fillRect(0, 0, 64, 64);
            
            const glareTex = new THREE.CanvasTexture(glareCanvas);
            const glareMat = new THREE.MeshBasicMaterial({ 
                map: glareTex,
                transparent: true,
                opacity: 0.5
            });
            const glareGeo = new THREE.PlaneGeometry(0.3, 0.3);
            const glare = new THREE.Mesh(glareGeo, glareMat);
            glare.position.set(-0.15, 0.15, 0.003);
            fragGroup.add(glare);

            // 6. 次高光（右下角）
            const glare2 = glare.clone();
            glare2.material = glareMat.clone();
            glare2.material.opacity = 0.3;
            glare2.position.set(0.15, -0.15, 0.003);
            glare2.scale.set(0.6, 0.6, 1);
            fragGroup.add(glare2);

            // === 3D 空間定位 ===
            // 均勻環繞分布
            const angle = (fragmentGroup.children.length / state.density) * Math.PI * 2;
            const radius = 3 + Math.random() * 1.5;
            fragGroup.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius * 0.7,
                Math.random() * 3 - 0.5  // -0.5 到 2.5 的深度
            );

            fragGroup.rotation.set(
                (Math.random() - 0.5) * 0.3,
                (Math.random() - 0.5) * 0.3,
                (Math.random() - 0.5) * 0.5
            );

            // 運動數據
            fragGroup.userData = {
                rotSpeedX: (Math.random() - 0.5) * 0.008,
                rotSpeedY: (Math.random() - 0.5) * 0.008,
                rotSpeedZ: (Math.random() - 0.5) * 0.01,
                floatSpeed: 0.5 + Math.random() * 0.5,
                floatOffset: Math.random() * Math.PI * 2,
                baseZ: fragGroup.position.z,
                shadow: shadow
            };

            fragmentGroup.add(fragGroup);

            // 限制數量
            while (fragmentGroup.children.length > state.density) {
                const removed = fragmentGroup.children[0];
                fragmentGroup.remove(removed);
                // 清理材質和幾何體
                removed.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (state.isRunning && state.cameraActive) {
                // 定期生成新碎片
                if (state.currentMode === 3 && Date.now() - state.lastCapture > 400) {
                    createGlassFragment();
                    state.lastCapture = Date.now();
                }

                // 更新所有碎片
                const time = Date.now() * 0.001;
                fragmentGroup.children.forEach((fragGroup, index) => {
                    const userData = fragGroup.userData;
                    
                    // 旋轉
                    fragGroup.rotation.x += userData.rotSpeedX;
                    fragGroup.rotation.y += userData.rotSpeedY;
                    fragGroup.rotation.z += userData.rotSpeedZ;
                    
                    // 浮動
                    fragGroup.position.z = userData.baseZ + 
                        Math.sin(time * userData.floatSpeed + userData.floatOffset) * 0.3;
                    
                    // 更新陰影（根據深度調整）
                    if (userData.shadow) {
                        const depthFactor = (fragGroup.position.z + 1) / 3.5; // 0-1
                        userData.shadow.material.opacity = 0.5 * (1 - depthFactor);
                        userData.shadow.scale.set(
                            1.1 + depthFactor * 0.2,
                            1.1 + depthFactor * 0.2,
                            1
                        );
                    }
                });

                // 視差相機運動
                const camTargetX = mouse.x * state.distortion * 2;
                const camTargetY = mouse.y * state.distortion * 1.5;
                camera.position.x += (camTargetX - camera.position.x) * 0.05;
                camera.position.y += (camTargetY - camera.position.y) * 0.05;
                camera.lookAt(0, 0, 0);
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const container = document.getElementById('threeCanvas');
            const w = container.clientWidth;
            const h = container.clientHeight;
            renderer.setSize(w, h);
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
        }

        function setupKnob(id, callback) {
            let isDragging = false;
            let lastY = 0;
            let currentVal = (id === 'knobDensity') ? 0.6 : 0.6;
            const el = document.getElementById(id);
            
            el.onmousedown = (e) => { 
                e.preventDefault();
                isDragging = true; 
                lastY = e.clientY; 
            };
            
            el.ontouchstart = (e) => {
                e.preventDefault();
                isDragging = true;
                lastY = e.touches[0].clientY;
            };
            
            window.onmousemove = (e) => {
                if (!isDragging) return;
                let delta = (lastY - e.clientY) * 0.005;
                currentVal = Math.min(1, Math.max(0, currentVal + delta));
                lastY = e.clientY;
                callback(currentVal);
                tip.style.left = e.pageX + 10 + 'px';
                tip.style.top = e.pageY + 'px';
                tip.style.opacity = 1;
            };
            
            window.ontouchmove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                let delta = (lastY - e.touches[0].clientY) * 0.005;
                currentVal = Math.min(1, Math.max(0, currentVal + delta));
                lastY = e.touches[0].clientY;
                callback(currentVal);
            };
            
            window.onmouseup = () => { 
                isDragging = false; 
                tip.style.opacity = 0; 
            };
            
            window.ontouchend = () => {
                isDragging = false;
            };
        }

        function showTip(text) { tip.innerText = text; }
        
        function addLog(msg) {
            const lines = logEl.innerHTML.split('<br>');
            logEl.innerHTML = msg + "<br>" + lines.slice(0, 2).join('<br>');
        }
        
        function setMode(m) {
            state.currentMode = m;
            const modes = ["", "1_MIRROR", "2_DATA", "3_GLASS_3D"];
            document.getElementById('disp-mode').textContent = `MODE: ${modes[m]}`;
            addLog(`STAGE_${m} ACTIVE.`);
        }

        window.onload = init3D;
    </script>
</body>
