<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我觀測儀 | 復古實體重構版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --glow-color: #0f8;
            --crt-bg: #050805;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: var(--glow-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器 - 確保比例與 Image.png 一致 */
        .machine-wrapper {
            position: relative;
            width: 95vw;
            max-width: 1000px;
            aspect-ratio: 1000 / 667; 
            background-image: url('./Image.png'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 100px rgba(0, 255, 136, 0.1);
        }

        /* 中央螢幕區域 - 精確對位到圖中的螢幕邊框 */
        .screen-container {
            position: absolute;
            top: 11.8%;   /* 微調高度 */
            left: 24.5%;  /* 微調左距 */
            width: 50.8%; /* 微調寬度 */
            height: 51.5%;/* 微調高度 */
            background: var(--crt-bg);
            border-radius: 4px;
            overflow: hidden;
            z-index: 2;
        }

        #mainCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* CRT 效果疊加層 */
        .crt-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* 互動旋鈕覆蓋層 (與實體旋鈕重疊) */
        .knob-left { 
            position: absolute; 
            top: 11%; left: 8%; 
            width: 13%; height: 21%; 
            z-index: 10; 
            cursor: ns-resize; 
        }
        .knob-right { 
            position: absolute; 
            top: 11%; right: 8%; 
            width: 13%; height: 21%; 
            z-index: 10; 
            cursor: ns-resize; 
        }

        /* 底部模式切換區域 (對應 MODE --- ANALOG --- LIVE EEG 文字區) */
        .mode-selector {
            position: absolute;
            bottom: 18.5%; left: 27%;
            width: 46%; height: 9%;
            z-index: 10;
            display: flex;
        }
        .mode-target { 
            flex: 1; 
            cursor: pointer; 
        }

        /* 實體小圓按鈕 (下方左右兩個小黑鈕) */
        .btn-cam { 
            position: absolute; 
            bottom: 30.5%; left: 19.5%; 
            width: 4%; height: 5.5%; 
            cursor: pointer; 
            z-index: 10; 
            border-radius: 50%; 
        }
        .btn-run { 
            position: absolute; 
            bottom: 30.5%; right: 19.5%; 
            width: 4%; height: 5.5%; 
            cursor: pointer; 
            z-index: 10; 
            border-radius: 50%; 
        }

        /* 指示燈 (對應圖中左右兩個紅色 LED 小點) */
        .light {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            background: #200;
        }
        .light-left { bottom: 22.8%; left: 28.5%; }
        .light-right { bottom: 22.8%; right: 28.5%; }
        .light.active-red { background: #f00; box-shadow: 0 0 12px #f00; }
        .light.active-green { background: #0f8; box-shadow: 0 0 12px #0f8; }

        /* 螢幕 UI 文字內容 */
        .ui-text {
            position: absolute;
            padding: 12px;
            font-size: 10px;
            pointer-events: none;
            z-index: 4;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .ui-top-left { top: 0; left: 0; }
        .ui-bottom-right { bottom: 0; right: 0; text-align: right; opacity: 0.8; }

        #videoElement { display: none; }

        /* 提示氣泡 */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--glow-color);
            padding: 2px 6px;
            font-size: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="machine-wrapper" id="machine">
        <!-- 螢幕視窗 -->
        <div class="screen-container">
            <div class="ui-text ui-top-left">
                <div id="disp-mode">MODE: MIRROR_STAGE</div>
                <div id="disp-status">SYS: STANDBY</div>
            </div>
            <div class="ui-text ui-bottom-right" id="log-stream">
                AWAITING DATA...
            </div>
            <canvas id="mainCanvas"></canvas>
            <div class="crt-overlay"></div>
        </div>

        <!-- 旋鈕 hitboxes -->
        <div class="knob-left" id="knobDensity" title="上下拖動：調整碎片密度"></div>
        <div class="knob-right" id="knobDistort" title="上下拖動：調整變形強度"></div>
        
        <!-- 模式滑塊 hitboxes -->
        <div class="mode-selector">
            <div class="mode-target" onclick="setMode(1)" title="切換：鏡像階段"></div>
            <div class="mode-target" onclick="setMode(2)" title="切換：規訓階段"></div>
            <div class="mode-target" onclick="setMode(3)" title="切換：擬像階段"></div>
        </div>

        <!-- 圓形按鈕 hitboxes -->
        <div class="btn-cam" id="btnCam" title="切換攝影機"></div>
        <div class="btn-run" id="btnRun" title="啟動/停止 觀測系統"></div>

        <!-- 實體指示燈 -->
        <div class="light light-left" id="indRed"></div>
        <div class="light light-right" id="indGreen"></div>

        <div id="valTip" class="tooltip"></div>
    </div>

    <video id="videoElement" autoplay playsinline></video>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('videoElement');
        const tip = document.getElementById('valTip');
        
        const state = {
            isRunning: false,
            cameraActive: false,
            currentMode: 1,
            density: 20,
            distortion: 0.5,
            frameCount: 0,
            fragments: []
        };

        function init() {
            resize();
            createFragments();
            setupEvents();
            requestAnimationFrame(loop);
            addLog("CORE LINK READY.");
        }

        function setupEvents() {
            document.getElementById('btnCam').onclick = toggleCamera;
            document.getElementById('btnRun').onclick = toggleSystem;
            
            setupKnob('knobDensity', (val) => {
                state.density = Math.floor(5 + val * 45);
                showTip(`FRAG_DENSITY: ${state.density}`);
            });
            
            setupKnob('knobDistort', (val) => {
                state.distortion = val;
                showTip(`DISTORTION: ${Math.floor(val*100)}%`);
            });

            window.addEventListener('resize', resize);
        }

        function showTip(text) {
            tip.innerText = text;
            tip.style.opacity = 1;
            clearTimeout(window.tipTimer);
            window.tipTimer = setTimeout(() => tip.style.opacity = 0, 1500);
        }

        function setupKnob(id, callback) {
            let isDragging = false;
            let lastY = 0;
            let currentVal = 0.5;
            const el = document.getElementById(id);
            
            el.onmousedown = (e) => { 
                isDragging = true; 
                lastY = e.clientY;
                tip.style.left = e.pageX + 10 + 'px';
                tip.style.top = e.pageY + 'px';
            };
            
            window.onmousemove = (e) => {
                if (!isDragging) return;
                let delta = (lastY - e.clientY) * 0.005;
                currentVal = Math.min(1, Math.max(0, currentVal + delta));
                lastY = e.clientY;
                tip.style.left = e.pageX + 10 + 'px';
                tip.style.top = e.pageY + 'px';
                callback(currentVal);
            };
            
            window.onmouseup = () => { isDragging = false; };
        }

        async function toggleCamera() {
            if (!state.cameraActive) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    state.cameraActive = true;
                    document.getElementById('indGreen').classList.add('active-green');
                    addLog("VIDEO LINK: ON");
                } catch (e) { addLog("ERR: NO CAMERA"); }
            } else {
                const stream = video.srcObject;
                if (stream) stream.getTracks().forEach(t => t.stop());
                state.cameraActive = false;
                document.getElementById('indGreen').classList.remove('active-green');
                addLog("VIDEO LINK: OFF");
            }
        }

        function toggleSystem() {
            state.isRunning = !state.isRunning;
            document.getElementById('indRed').classList.toggle('active-red', state.isRunning);
            document.getElementById('disp-status').textContent = `SYS: ${state.isRunning ? 'OBSERVING' : 'STANDBY'}`;
            addLog(state.isRunning ? "INITIATING SCAN..." : "SCAN PAUSED.");
        }

        function setMode(m) {
            state.currentMode = m;
            const names = ["", "1_MIRROR_STAGE", "2_DATA_DISCIPLINE", "3_HYPERREAL_SIM"];
            document.getElementById('disp-mode').textContent = `MODE: ${names[m]}`;
            addLog(`STAGE_${m} ACTIVATED.`);
        }

        function createFragments() {
            state.fragments = [];
            for(let i=0; i<40; i++) {
                const c = document.createElement('canvas');
                c.width = 100; c.height = 100;
                const _ctx = c.getContext('2d');
                _ctx.strokeStyle = '#0f8';
                _ctx.lineWidth = 1.5;
                _ctx.beginPath();
                if(i%3==0) _ctx.ellipse(50,50,25,10,0,0,Math.PI*2);
                else if(i%3==1) { _ctx.moveTo(40,60); _ctx.quadraticCurveTo(50,20,60,60); }
                else { _ctx.arc(50,45,20,0,Math.PI); }
                _ctx.stroke();
                state.fragments.push(c);
            }
        }

        function addLog(msg) {
            const el = document.getElementById('log-stream');
            const lines = el.innerHTML.split('<br>');
            el.innerHTML = msg + "<br>" + lines.slice(0, 2).join('<br>');
        }

        function resize() {
            const container = document.querySelector('.screen-container');
            if (container) {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
        }

        function loop() {
            if (state.isRunning) {
                state.frameCount++;
                render();
            }
            requestAnimationFrame(loop);
        }

        function render() {
            const w = canvas.width;
            const h = canvas.height;
            const time = performance.now() * 0.001;
            ctx.fillStyle = 'rgba(5, 10, 5, 0.25)';
            ctx.fillRect(0, 0, w, h);

            if (state.currentMode === 1) {
                if (state.cameraActive) {
                    ctx.save();
                    ctx.translate(w, 0); ctx.scale(-1, 1);
                    ctx.globalAlpha = 0.5;
                    ctx.drawImage(video, 0, 0, w, h);
                    ctx.restore();
                }
                ctx.strokeStyle = '#0f8';
                ctx.beginPath();
                ctx.arc(w/2, h/2, 70 + Math.sin(time*2.5)*20, 0, Math.PI*2);
                ctx.stroke();
            } else if (state.currentMode === 2) {
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.15)';
                for(let i=0; i<w; i+=30) {
                    ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, h); ctx.stroke();
                }
                let scanY = (Math.sin(time*1.5) * 0.5 + 0.5) * h;
                ctx.fillStyle = 'rgba(0, 255, 136, 0.4)';
                ctx.fillRect(0, scanY, w, 2);
                ctx.font = '9px monospace';
                ctx.fillText(`SUBJECT_DATA_${state.frameCount % 999}`, 20, scanY - 8);
            } else if (state.currentMode === 3) {
                for(let i=0; i<state.density/3; i++) {
                    const fx = (Math.sin(i * 0.4 + time) * 0.4 + 0.5) * w;
                    const fy = (Math.cos(i * 0.6 + time) * 0.4 + 0.5) * h;
                    const frag = state.fragments[i % state.fragments.length];
                    ctx.save();
                    ctx.translate(fx, fy);
                    ctx.rotate(time * state.distortion + i);
                    ctx.globalAlpha = 0.6;
                    ctx.drawImage(frag, -20, -20, 40, 40);
                    ctx.restore();
                }
            }
        }
        window.onload = init;
    </script>
</body>
</html>
