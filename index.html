<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我觀測儀 | 復古實體重構版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --glow-color: #0f8;
            --crt-bg: #050805;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #111;
            color: var(--glow-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器 - 更新為新的圖片名稱 Image.png */
        .machine-wrapper {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            aspect-ratio: 1.5 / 1; 
            background-image: url('Image.png'); /* 這裡已更新為英文字檔名 */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* 中央螢幕區域 */
        .screen-container {
            position: absolute;
            top: 10.5%;
            left: 24.3%;
            width: 51.4%;
            height: 52.5%;
            background: var(--crt-bg);
            border-radius: 4px;
            overflow: hidden;
            z-index: 2;
            box-shadow: inset 0 0 20px #000;
        }

        #mainCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* CRT 效果疊加層 */
        .crt-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* 互動旋鈕覆蓋層 */
        .knob-left {
            position: absolute;
            top: 8%; left: 8%;
            width: 10%; height: 15%;
            z-index: 10;
            cursor: ns-resize;
            border-radius: 50%;
        }

        .knob-right {
            position: absolute;
            top: 8%; right: 8%;
            width: 10%; height: 15%;
            z-index: 10;
            cursor: ns-resize;
            border-radius: 50%;
        }

        /* 模式切換器 */
        .mode-selector {
            position: absolute;
            bottom: 17%; left: 32%;
            width: 36%; height: 6%;
            z-index: 10;
            display: flex;
        }
        .mode-target {
            flex: 1;
            cursor: pointer;
        }

        /* 實體按鈕區域 */
        .btn-cam { position: absolute; bottom: 27%; left: 19.5%; width: 4%; height: 6%; cursor: pointer; z-index: 10; border-radius: 50%; }
        .btn-run { position: absolute; bottom: 27%; right: 19.5%; width: 4%; height: 6%; cursor: pointer; z-index: 10; border-radius: 50%; }

        /* 指示燈 */
        .light {
            position: absolute;
            width: 10px; height: 10px;
            border-radius: 50%;
            transition: background 0.2s, box-shadow 0.2s;
            background: #300;
        }
        .light-left { bottom: 20%; left: 28.5%; }
        .light-right { bottom: 20%; right: 28.5%; }
        .light.active-red { background: #f00; box-shadow: 0 0 10px #f00; }
        .light.active-green { background: #0f8; box-shadow: 0 0 10px #0f8; }

        /* 螢幕 UI 文字 */
        .ui-text {
            position: absolute;
            padding: 10px;
            font-size: 11px;
            pointer-events: none;
            z-index: 4;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .ui-top-left { top: 0; left: 0; }
        .ui-bottom-right { bottom: 0; right: 0; text-align: right; }

        #videoElement { display: none; }
        
        .hint {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="machine-wrapper">
        <div class="screen-container">
            <div class="ui-text ui-top-left">
                <div id="disp-mode">MODE: STANDBY</div>
                <div id="disp-status">SYS: IDLE</div>
            </div>
            <div class="ui-text ui-bottom-right" id="log-stream">
                AWAITING INPUT...
            </div>
            <canvas id="mainCanvas"></canvas>
            <div class="crt-overlay"></div>
        </div>

        <div class="knob-left" id="knobDensity" title="上下拖動：調整密度"></div>
        <div class="knob-right" id="knobDistort" title="上下拖動：調整變形"></div>
        
        <div class="mode-selector">
            <div class="mode-target" onclick="setMode(1)"></div>
            <div class="mode-target" onclick="setMode(2)"></div>
            <div class="mode-target" onclick="setMode(3)"></div>
        </div>

        <div class="btn-cam" id="btnCam"></div>
        <div class="btn-run" id="btnRun"></div>

        <div class="light light-left" id="indRed"></div>
        <div class="light light-right" id="indGreen"></div>
    </div>

    <video id="videoElement" autoplay playsinline></video>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('videoElement');
        
        const state = {
            isRunning: false,
            cameraActive: false,
            currentMode: 1,
            density: 20,
            distortion: 0.5,
            frameCount: 0,
            fragments: []
        };

        function init() {
            resize();
            createFragments();
            setupEvents();
            requestAnimationFrame(loop);
            addLog("SYSTEM BOOTED.");
        }

        function setupEvents() {
            document.getElementById('btnCam').onclick = toggleCamera;
            document.getElementById('btnRun').onclick = toggleSystem;
            setupKnob('knobDensity', (val) => {
                state.density = Math.floor(5 + val * 45);
                addLog(`DENSITY: ${state.density}`);
            });
            setupKnob('knobDistort', (val) => {
                state.distortion = val;
                addLog(`DISTORT: ${Math.floor(val*100)}%`);
            });
            window.addEventListener('resize', resize);
        }

        function setupKnob(id, callback) {
            let isDragging = false;
            let lastY = 0;
            let currentVal = 0.5;
            const el = document.getElementById(id);
            el.onmousedown = (e) => { isDragging = true; lastY = e.clientY; };
            window.onmousemove = (e) => {
                if (!isDragging) return;
                let delta = (lastY - e.clientY) * 0.005;
                currentVal = Math.min(1, Math.max(0, currentVal + delta));
                lastY = e.clientY;
                callback(currentVal);
            };
            window.onmouseup = () => { isDragging = false; };
        }

        async function toggleCamera() {
            if (!state.cameraActive) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    state.cameraActive = true;
                    document.getElementById('indGreen').classList.add('active-green');
                    addLog("CAMERA LINKED.");
                } catch (e) { addLog("CAM_ERR: NO ACCESS."); }
            } else {
                const stream = video.srcObject;
                if (stream) stream.getTracks().forEach(t => t.stop());
                state.cameraActive = false;
                document.getElementById('indGreen').classList.remove('active-green');
                addLog("CAMERA UNLINKED.");
            }
        }

        function toggleSystem() {
            state.isRunning = !state.isRunning;
            document.getElementById('indRed').classList.toggle('active-red', state.isRunning);
            document.getElementById('disp-status').textContent = `SYS: ${state.isRunning ? 'RUNNING' : 'IDLE'}`;
            addLog(state.isRunning ? "OBSERVATION START." : "OBSERVATION HALT.");
        }

        function setMode(m) {
            state.currentMode = m;
            const names = ["", "MIRROR_REFLEX", "DATA_DISCIPLINE", "HYPERREAL_SIM"];
            document.getElementById('disp-mode').textContent = `MODE: ${names[m]}`;
            addLog(`GOTO MODE_${m}`);
        }

        function createFragments() {
            state.fragments = [];
            for(let i=0; i<50; i++) {
                const c = document.createElement('canvas');
                c.width = 100; c.height = 100;
                const _ctx = c.getContext('2d');
                _ctx.strokeStyle = '#0f8';
                _ctx.lineWidth = 2;
                _ctx.beginPath();
                if(i%3==0) _ctx.ellipse(50,50,30,15,0,0,Math.PI*2);
                else if(i%3==1) { _ctx.moveTo(30,70); _ctx.quadraticCurveTo(50,30,70,70); }
                else { _ctx.arc(50,40,25,0,Math.PI); }
                _ctx.stroke();
                state.fragments.push(c);
            }
        }

        function addLog(msg) {
            const el = document.getElementById('log-stream');
            const lines = el.innerHTML.split('<br>');
            el.innerHTML = msg + "<br>" + lines.slice(0, 2).join('<br>');
        }

        function resize() {
            const container = document.querySelector('.screen-container');
            if (container) {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
        }

        function loop() {
            if (state.isRunning) {
                state.frameCount++;
                render();
            }
            requestAnimationFrame(loop);
        }

        function render() {
            const w = canvas.width;
            const h = canvas.height;
            const time = performance.now() * 0.001;
            ctx.fillStyle = 'rgba(5, 10, 5, 0.2)';
            ctx.fillRect(0, 0, w, h);

            if (state.currentMode === 1) {
                if (state.cameraActive) {
                    ctx.save();
                    ctx.translate(w, 0); ctx.scale(-1, 1);
                    ctx.globalAlpha = 0.6;
                    ctx.drawImage(video, 0, 0, w, h);
                    ctx.restore();
                }
                ctx.strokeStyle = '#0f8';
                ctx.beginPath();
                ctx.arc(w/2, h/2, 50 + Math.sin(time*2)*10, 0, Math.PI*2);
                ctx.stroke();
            } else if (state.currentMode === 2) {
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
                for(let i=0; i<w; i+=20) {
                    ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, h); ctx.stroke();
                }
                let scanY = (Math.sin(time) * 0.5 + 0.5) * h;
                ctx.fillStyle = 'rgba(0, 255, 136, 0.5)';
                ctx.fillRect(0, scanY, w, 2);
                ctx.font = '10px monospace';
                ctx.fillText("ANALYZING SUBJECT...", 10, scanY - 5);
            } else if (state.currentMode === 3) {
                for(let i=0; i<state.density/2; i++) {
                    const fx = (Math.sin(i + time) * 0.5 + 0.5) * w;
                    const fy = (Math.cos(i * 0.8 + time) * 0.5 + 0.5) * h;
                    const frag = state.fragments[i % state.fragments.length];
                    ctx.save();
                    ctx.translate(fx, fy);
                    ctx.rotate(time * state.distortion + i);
                    ctx.globalAlpha = 0.7;
                    ctx.drawImage(frag, -25, -25, 50, 50);
                    ctx.restore();
                }
            }
        }
        window.onload = init;
    </script>
</body>
</html>
